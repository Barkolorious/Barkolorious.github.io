<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirQ-M - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="project-container">
    <div>
      <a href="../index.html" class="back-link">← Back to Portfolio</a>
      <div class="image-grid">
        <div class="image-wrapper">
          <img src="../assets/airqm/img00.png" alt="Final design" onclick="openModal(this.src, 'image', this.nextElementSibling.textContent)">
          <p class="image-caption"><center>Final design</center></p>
        </div>

        <div class="image-wrapper">
          <img src="../assets/airqm/img01.png" alt="First sketch" onclick="openModal(this.src, 'image', this.nextElementSibling.textContent)">
          <p class="image-caption"><center>First sketch</center></p>
        </div>

        <div class="image-wrapper">
          <img src="../assets/airqm/img02.png" alt="Other attempt" onclick="openModal(this.src, 'image', this.nextElementSibling.textContent)">
          <p class="image-caption"><center>Other attempt</center></p>
        </div>

      </div>
    </div>

    <div class="project-info">
      <h2>AirQ-M</h2>
        <div class="tags">
          <span class="tag">Logo</span>
        </div>
      <p>Logo for my project "AirQ-M: Air Quality Meter"</p>

    </div>
  </div>

  <div class="modal" id="imageModal">
    <button class="close-modal" onclick="closeModal()">×</button>
    <div id="modalContent"></div>
    <p id="modalCaption" class="image-caption"></p>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2024 barkolorious</p>
      <p class="last-updated">Last updated: <span id="lastUpdated">December 28, 2024</span></p>
    </div>

  <script src="../script.js"></script>
